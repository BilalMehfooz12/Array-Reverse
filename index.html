<script>
    document.write("<h2>Array Output</h2>","<br>")
    var arr=["Pakistan","Peshawar","Lahore","Multan","Quueta"]
    var i 
    for(i=0; i<arr.length; i++)
    {
        document.write(arr[i]," ")
    }
    document.write("<h2>Array Reverse</h2>","<br>")
    for(i=4; i>=0; i--)
    {
        document.write(arr[i]," ")
    }
</script>
